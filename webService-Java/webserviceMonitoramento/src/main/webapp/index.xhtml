<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
       xmlns:p="http://primefaces.org/ui" 
       xmlns:h="http://xmlns.jcp.org/jsf/html" 
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <ui:insert name="titulo">
                Monitoramento
            </ui:insert>
        </title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>

    <h:body>
        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width: 200px;
            }

            .ui-dashboard-column {
                width: 220px;
            }
        </style>
        <h:form id="form1">
            <p:poll interval="3" listener="#{monitoramentoBean.attInfosRasp()}" update="dash"/>

            <p:dashboard id="dash" model="#{monitoramentoBean.dashModel}" reordering="false">

                <p:panel id="ramDisp" header="Memória Ram Disponível">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoRamDisp}"/>
                </p:panel>

                <p:panel id="ramUtil" header="Memória Ram Utilizada">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoRamUtilizada}"/>
                </p:panel>

                <p:panel id="cpuDisp" header="CPU Disponível">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoCpuDisp}"/>
                </p:panel>

                <p:panel id="cpuUtil" header="CPU Utilizado">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoRamUtilizada}"/>
                </p:panel>

                <p:panel id="discoDisp" header="Disco Disponível">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoDiscoDisp}"/>
                </p:panel>

                <p:panel id="discoUtil" header="Disco Utilizado">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoDiscoUtilizado}"/>
                </p:panel>

                <p:panel id="qntdProcess" header="Processos">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoQntdProcessos}"/>
                </p:panel>

                <p:panel id="conectadoRede" header="Rede">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoConRede}"/>
                </p:panel>

                <p:panel id="temperatura" header="Temperatura">
                    <h:outputText value="#{monitoramentoBean.raspMon.monInfoTemperatura}"/>
                </p:panel>
            </p:dashboard>
        </h:form>
    </h:body>
</html>
